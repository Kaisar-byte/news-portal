<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <section class="container d-flex justify-content-between mt-4 fs-4">
            <div>
                <p><span class="bg-primary px-4 py-2 border-1 rounded-2 text-white">Dhaka</span> News</p>
            </div>
            <div class="d-flex justify-content-center">
                <p><span><a href="#" class="text-decoration-none px-4">News</a></span></p>
                <p><span><a href="#" class="text-decoration-none" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Blogs</a></span></p>
            </div>


        </section>
        <section>
            <div class="container">
                <ul id="nav">

                </ul>
            </div>

        </section>
    </header>
    <main>
        <div id="no-data-found" class="d-none">
            <h2 class="text-warning">No news category are found</h2>
        </div>
        <section class="news-container container mt-4 mx-8">
            <div id="card" class="card mb-3 mx-auto">

            </div>
        </section>
        <section class="modal">


        </section>
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center align-items-center" style="height:400px">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3894a6573f.js" crossorigin="anonymous"></script>
</body>

</html>
